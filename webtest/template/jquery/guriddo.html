<!DOCTYPE html>
<html lang="en">
<head>


        <!-- The jQuery library is a prerequisite for all jqSuite products -->
        <script type="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
        <!-- This is the Javascript file of jqGrid -->   
        <script type="text/ecmascript" src="https://rawgit.com/free-jqgrid/jqGrid/master/js/jquery.jqgrid.src.js"></script>
        <!-- This is the localization file of the grid controlling messages, labels, etc.
        <!-- We support more than 40 localizations -->
        <script type="text/ecmascript" src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.9.2/js/i18n/grid.locale-en.js"></script>
        <!-- A link to a jQuery UI ThemeRoller theme, more than 22 built-in and many more custom -->
        <link rel="stylesheet" type="text/css" media="screen" href="../../../css/jquery-ui.css" />
        <!-- The link to the CSS that the grid needs -->
        <link rel="stylesheet" type="text/css" media="screen" href="https://rawgit.com/free-jqgrid/jqGrid/master/css/ui.jqgrid.css" />
        <meta charset="utf-8" />
        <title>jqGrid Loading Data - Dialogs - Edit, Add, Delete</title>
</head>


<body>
	<h2>pets-4data</h2>
	<a href="https://www.guriddo.net/demo/guriddojs/edit_add_delete/dialogs/index.html">gurrido?</a><br>


    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>

    <script type="text/javascript">

        $(document).ready(function () {
            $("#jqGrid").jqGrid({
                url: 'https://tarek-bg.github.io/web/webtest/template/Handlebars/data/pets-data.json',
				// we set the changes to be made at client side using predefined word clientArray
                editurl: 'clientArray',
                datatype: "json",
                colModel: [
                    {
						label: 'name',
                        name: 'name',
                        width: 75,
						key: true,
						editable: true,
						editrules : { required: true}
                    },
                    {
						label: 'species',
                        name: 'species',
                        width: 140,
                        editable: true // must set editable to true if you want to make the field editable
                    },
                    {
						label : 'birthYear',
                        name: 'birthYear',
                        width: 100,
                        editable: true
                    },
                    {
						label: 'photo',
                        name: 'photo',
                        width: 80,
                        editable: true
                    },
                    {
						label: 'photo',
                        name: 'photo',
                        width: 140,
                        editable: true
                    }
                ],
				sortname: 'name',
				sortorder : 'asc',
				loadonce: true,
				viewrecords: true,
                width: 780,
                height: 200,
                rowNum: 10,
                pager: "#jqGridPager"
            });

            $('#jqGrid').navGrid('#jqGridPager',
                // the buttons to appear on the toolbar of the grid
                { edit: true, add: true, del: true, search: false, refresh: false, view: false, position: "left", cloneToTop: false },
                // options for the Edit Dialog
                {
                    editCaption: "The Edit Dialog",
                    recreateForm: true,
					//checkOnUpdate : true,
					//checkOnSubmit : true,
					beforeSubmit : function( postdata, form , oper) {
						if( confirm('Are you sure you want to update this row?') ) {
							// do something
							return [true,''];
						} else {
							return [false, 'You can not submit!'];
						}
					},
                    closeAfterEdit: true,
                    errorTextFormat: function (data) {
                        return 'Error: ' + data.responseText
                    }
                },
                // options for the Add Dialog
                {
                    closeAfterAdd: true,
                    recreateForm: true,
                    errorTextFormat: function (data) {
                        return 'Error: ' + data.responseText
                    }
                },
                // options for the Delete Dailog
                {
                    errorTextFormat: function (data) {
                        return 'Error: ' + data.responseText
                    }
                });
        });

    </script>

    
</body>
</html>
