<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Parse xml with JavaScript</title>
</head>
<body>
    <script>
        let xmlContent = '';
        let tableBooks = document.getElementById('books');
        fetch('https://tarek-bg.github.io/web/webtest/car/cars.xml').then((Response)=>{
            Response.text().then((xml)=>{
                    let parser = new DOMParser();
                    let xmlDOM = parser.parseFromString(xmlContent,'application/xml');
                   let cars = xmlDOM.querySelectorAll('car');

                   cars.forEach(carXmlNode =>{
                        let row =document.createElement('tr');

                        //Manufacturer
                        let td = document.createElement('td');
                        td.innerText= carXmlNode.children[0].innerHTML;
                        row.appendChild(td);

                        //date
                        let td = document.createElement('td');
                        td.innerText= carXmlNode.children[1].innerHTML;
                        row.appendChild(td);

                        //Model
                        let td = document.createElement('td');
                        td.innerText= carXmlNode.children[2].innerHTML;
                        row.appendChild(td);

                   })
            });
        });
       // const xmlString ="aaaaa";
       // const XMLDocument=new DomParser().parseFromString(xmlString, "text/xml");
        //console.log(XMLDocument);

    </script>
</body>
</html>
