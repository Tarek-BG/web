<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>08 JS to JSON | Handlebars training</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Game of Thrones</h1>
	<ul class="character-list-container"></ul>


	<script id="character-template" type="text/x-handlebars-template">
		{{#each characters}}
		<li class="character">
			<img src="images/{{shortCode}}.jpg">
			<h2>{{name}}</h2>
			<p>Actor: {{actor}}</p>
			<p>House: {{house}}</p>
			{{#if location}}<p>Whereabouts:{{location}}</p>{{/if}}
			{{#unless location}}<p>Whereabouts are unknown...</p>{{/unless}}
		</li>
		{{/each}}
	</script>

	<script src='js/jquery-2.2.3.min.js'></script>
	<script src='js/handlebars-v4.0.5.js'></script>
	<script src='js/scripts.js'></script>

</body>
</html>
