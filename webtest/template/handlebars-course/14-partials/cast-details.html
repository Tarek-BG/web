<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>14 Partials | Handlebars training</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="page-cast-details">
	<h1>Game of Thrones | Cast Details</h1>
	<section class="character-list-container"></section>


	<script id="character-template" type="text/x-handlebars-template">
		<div class="character">
			<img src="images/{{shortCode}}.jpg">
			{{> characterDetailsPartial}}
			<a href="index.html" class="button view-details">Back</a>
		</div>
		<div class="character-bio-container">
			<p><strong>Bio: </strong>{{bio}}</p>
		</div>
	</script>
	
	<script src='js/jquery-2.2.3.min.js'></script>
	<script src='js/handlebars-v4.0.5.js'></script>
	<script src='js/scripts.js'></script>

</body>
</html>
