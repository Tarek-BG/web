<!DOCTYPE html>
<html lang="en">
<head>
    <!-- The jQuery library is a prerequisite for all jqSuite products -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- This is the Javascript file of jqGrid -->   
	<script src="https://rawgit.com/free-jqgrid/jqGrid/master/js/jquery.jqgrid.src.js"></script>

    <!-- This is the localization file of the grid controlling messages, labels, etc.
    <!-- We support more than 40 localizations -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.9.2/js/i18n/grid.locale-en.js"></script>

    <!-- A link to a jQuery UI ThemeRoller theme, more than 22 built-in and many more custom -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/redmond/jquery-ui.css">
    
    <!-- The link to the CSS that the grid needs -->
	<link rel="stylesheet" href="https://rawgit.com/free-jqgrid/jqGrid/master/css/ui.jqgrid.css">

    <meta charset="utf-8" />
    <title>jqGrid Loading Data - XML</title>
</head>
<body>

    <h2>*1*CarsM Collection</h2>
    <a href="https://free-jqgrid.github.io/getting-started/index.html">How to use free jqGrid?</a><br>
    <a href="https://tarek-bg.github.io/web/webtest/car/loadcarM/dataload.html">Update jqGrid?</a><br>    

    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
<button id="export">Print</button>
    <script type="text/javascript"> 
        $(document).ready(function () {
            $("#jqGrid").jqGrid({
                url: 'carsM.xml',
                datatype: "xml",
                colModel: [
                    { label: 'Manufacturer', name: 'manufacturer', width: 75 },
                    { label: 'Model', name: 'model', width: 90 },
                    { label: 'Fuel', name: 'fuel', width: 100 },
                    { label: 'Cylinder', name: 'cylinder', width: 80 },
                    { label: 'Horsepower', name: 'horsepower', width: 80 },
                    { label: 'Source', name: 'source', width: 80 },
                    { label: 'Series', name: 'series', width: 150 }
                ],
				width: 780,
                loadonce: true,
                rowNum: 10,
                rowList: [10, 20, 30],
                pager: '#jqGridPager',
                sortname: 'id',
                viewrecords: true,
                sortorder: "desc",
                caption: "Load Data - XML"
            }).navGrid('#jqGridPager', { edit: true, add: true, del: false });
			$("#export").on("click", function(){
				$("#jqGrid").jqGrid("exportToHtml",{
					includeLabels : true,
					includeGroupHeader : true,
					includeFooter: true,
					autoPrint : true
				});
			});
        });			
      </script>

    
</body>
</html>
