	
 <!DOCTYPE html> 
 <html> 
 
 <head> 
   <title> 
   How to get HTML content of 
   an iFrame using javascript? 
   </title> 
 </head> 
 
 <body> 

   <iframe id="frameID" src="https://drive.google.com/embeddedfolderview?id=1t87NC-qN2mxotqHNZL6Gtt0qTS5SelAP#grid"crossorigin="anonymous"> 
   </iframe> 
 
   <a href="#"onclick="getIframeContent('frameID');"> 
   Get the content of Iframe 
   </a> 

   <script>
    let storageOrUndefined;
  
    try {
      storageOrUndefined = window.localStorage;
    } catch (e) {
      storageOrUndefined = undefined;
    }
  
    const isIframe = window !== window.top;
   
    if (isIframe) {
        const lsProxy = new Proxy(
        {},
        {
          get: (_, prop, __) => (argument) => {
            if (!storageOrUndefined) {
              return null;
            }
  
            try {
              return storageOrUndefined[prop](argument);
            } catch (e) {
              return null;
            }
          },
        }
      );
  
      Object.defineProperty(window, "localStorage", {
        value: lsProxy,
        configurable: true,
        enumerable: true,
        writable: false,
      });
    }




    
   function getIframeContent(frameID) { 
        var frameObj =document.getElementById(frameID); 
        var frameContent = frameObj.contentWindow.document.body.innerHTML; 
           alert("frame content : " + frameContent); 
   } 
   </script> 
 </body> 
 
 </html>
