<!DOCTYPE html>
				<!--https://www.youtube.com/watch?v=InKJcbOgf9k -->
				<!--https://photos.google.com/u/1/albums?hl=fr&pli=1 -->
				<!--https://www.labnol.org/embed/google/photos/ -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Yatoo | testing YA2</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<h1>Ya2 ياتو</h1>
	<ul class="character-list-container"></ul>


	<script id="character-template" type="text/x-handlebars-template">
		{{#each characters}}
		<li class="character">
			<img  src="images/{{shortCode}}.jpg">
			<video controls width="250">
				<source src="{{vid1}}" /> </video>    <!-- type="video/webm"-->
			<img  src="{{me}}">
			<img  src="{{me2}}">
			<img  src="{{me3}}">
			<img  src="https://drive.usercontent.google.com/download?id={{me3}}">
			<div class="character-details">
				<h2>{{name}}</h2>
				{{formatName name house.seat}}
				<p>{{formatPhoneNumber house.phone}}</p>
				{{#with house}}
				{{#if name}}<p>House: {{#makeBold}}{{name}}{{/makeBold}}</p>{{/if}}
				{{#if words}}<p>Words: {{words}}</p>{{/if}}
				{{#if seat}}<p>Seat: {{seat}}</p>{{/if}}
				{{/with}}
				{{#if location}}<p>Whereabouts:{{#toLower}}{{location}}{{/toLower}}</p>{{/if}}
				{{#unless location}}<p>Whereabouts are unknown...</p>{{/unless}}
			</div>
			<a href="cast-details.html?id={{@index}}" class="button view-details">View details &#8674;</a>
		</li>
		{{/each}}
	</script>

	<script src='js/jquery-2.2.3.min.js'></script>
	<script src='js/handlebars-v4.0.5.js'></script>
	<script src='js/scripts.js'></script>

</body>
</html>
