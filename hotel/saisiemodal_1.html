<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal_1">Open Date</button>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal_2">Open Print</button>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal_3">Open Print modal</button>


  <!-- Modal_1 -->
  <div class="modal fade" id="myModal_1" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdrDtiCVlA1ImX-nEhLSGyjv3qoFGKXlPeC__3vX4ME3oFy9g/viewform? &edit=false" height="700" width="300" title="Choix Date"></iframe>     
    </div>
  </div>



   <!-- Modal_2 -->
   <div class="modal fade" id="myModal_2" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <iframe src="https://docs.google.com/viewer?url=https://docs.google.com/spreadsheets/d/1Rniu3Ve65fn1qJburf7lUVoMZciA7wnvAixPZiA1TNQ/export?format=pdf#size=7&fitw=true&gid=1716336778" width="600" height="700" title="Editions"></iframe>
    </div>
  </div> 



  <!-- Modal_3 -->
  <div class="modal fade" id="myModal_3" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <script src="saisie.html/printWin(_self)"></script>
   </div>
  </div>



</div>

</body>
</html>
